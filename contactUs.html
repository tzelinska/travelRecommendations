<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Recommendations</title>
  <link rel="stylesheet" href="./travelRecommendation.css">
  <style>
    body{
        text-align: center;
        background-image: url('travel2.jpeg');
    }
    /* Some basic styling for demonstration purposes */
    #contactForm {
      max-width: 400px;
      margin: 0 auto;
    }
    #contactForm input,
    #contactForm textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 8px;
    }
    #contactForm button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    #contactForm button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <nav><h1>Travel Recommendations</h1>
    <ul>
      <li><a href="./index.html" id="home">Home </a></li>
       <li><a href="./aboutUs.html" id="about">About Us </a></li>
      <li><a href="./contactUs.html" id="contact">Contact Us </a></li>
      </li>

    </ul>
    </nav>
  <h1>Contact Us</h1>
  <p>Feel free to contact us to know more about travel destinations.</p>

  <form id="contactForm">
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required placeholder="Enter your name">
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">
    </div>
    <div>
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required placeholder="Write here your message"></textarea>
    </div>
    <button type="submit" onclick="thankyou()">Submit</button>
  </form>
  <script>
    function thankyou(){
        alert('Thank you for contacting us!')
    }
  </script>
</body>
</html>
